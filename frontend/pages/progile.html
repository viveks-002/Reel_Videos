<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ReelFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #000; color: white; font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body>
  <div class="p-4 flex items-center justify-between border-b border-gray-800">
    <a href="/pages/feed.html" class="flex items-center space-x-2">
      <i class="fas fa-arrow-left text-xl"></i>
      <span class="text-xl font-bold">Profile</span>
    </a>
  </div>

  <div class="flex flex-col items-center mt-8 px-4">
    <div id="p-avatar" class="w-24 h-24 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-3xl font-bold mb-4">
      ?
    </div>
    <h1 id="p-username" class="text-2xl font-bold">Loading...</h1>
    <p id="p-email" class="text-gray-400 mb-4">...</p>
    <p id="p-bio" class="text-center text-gray-300 max-w-xs">No bio available</p>
    
    <div class="flex space-x-8 mt-6 border-y border-gray-800 w-full py-4 justify-center">
      <div class="text-center">
        <span id="v-count" class="block font-bold">0</span>
        <span class="text-gray-500 text-xs uppercase">Videos</span>
      </div>
    </div>
  </div>

  <div class="mt-8 px-2">
    <h3 class="font-semibold mb-4 ml-2">Videos</h3>
    <div id="profile-videos-grid" class="grid grid-cols-3 gap-1">
      </div>
  </div>

  <script type="module" src="/js/profile.js"></script>
</body>
</html>
